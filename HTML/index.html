<!DOCTYPE html>
<html>

<head>
    <title>HTML study</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body {background-color:rgb(255, 255, 255)}
        p {margin-left: 20px}
    </style>
</head>

<body>
    <!-- headings -->
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
    <p>这是一段中文Lorem ipsum  sit ametdipisicing elit. Modi, commodi.</p>
    <a href="https://google.com" target="_top">google</a>
    
    <!-- list -->
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
    </ul>
    <ol>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ol>
    <!-- table -->
    <table>
        <thead>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>age</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>alan</td>
                <td>corn</td>
                <td>19</td>
                <td>alan@123</td>
            </tr>
        </tbody>
    </table>

    </form> -->
    <form action="form.js" method="post">
        <div>
            <label>first name</label>
            <input type="text" name="name" placeholder="Enter your name">
        </div>
        <div>
            <label>E-mail</label>
            <input type="" name="email" placeholder="Enter-mail" placeholder="Enter email">
        </div>
        <input type="submit" name="submit" value="submit">

</html>
