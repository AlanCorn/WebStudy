<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Hello! {{name.toUpperCase()}}</h1>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示

    // 创建Vue实例
    const x = new Vue({
        // el用于指定当前Vue实例为哪个容器服务，值通常为css选择字符串
        // 也可以写成el:document.getElementById('root')
        el: '#root',
        data: {
            name: 'AlanCorn'
        }

    });
    new Vue({})
</script>

</html>
